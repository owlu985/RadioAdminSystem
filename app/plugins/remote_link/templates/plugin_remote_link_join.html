<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Studio Link Â· Join</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="{{ 'high-contrast' if session.get('high_contrast') else '' }} {{ 'help-on' if session.get('help_on') else '' }}">
  {% include '_nav.html' %}
  {% include '_flash.html' %}
  <div class="container mt-4">
    <h3 class="mb-1">Remote Studio Link</h3>
    <div class="text-muted">Enter a session code to join a link</div>
    <form method="post" class="card p-3 mt-3" style="max-width:480px;">
      <div class="mb-3">
        <label class="form-label">Session Code</label>
        <input type="text" name="passcode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="display_name" class="form-control" placeholder="Engineer" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Join Session</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('remote_link_plugin.manage') }}">Back</a>
      </div>
    </form>
  </div>
  {% include '_footer.html' %}
</body>
</html>
