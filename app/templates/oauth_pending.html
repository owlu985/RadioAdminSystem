<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awaiting Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-3">Awaiting Approval</h3>
                    {% if user %}
                        <p class="text-muted">Thanks, {{ user.display_name or user.email }}. Your request is pending review.</p>
                        <p class="small text-muted mb-0">Provider: {{ user.provider|capitalize }} Â· Email: {{ user.email }}</p>
                    {% else %}
                        <p class="text-muted">Your request is pending review. You can close this page.</p>
                    {% endif %}
                    <div class="mt-3">
                        <a class="btn btn-outline-primary" href="{{ url_for('main.login') }}">Return to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
