<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Newscast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-2">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h2 class="mb-3">Upload Newscast</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Date this newscast airs</label>
                <input type="date" class="form-control" name="date" value="{{ today }}" required>
            </div>
            <div class="col-md-8">
                <label class="form-label">Audio file (mp3)</label>
                <input type="file" class="form-control" name="file" accept=".mp3" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
