<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Absence Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include '_nav.html' %}
<div class="container mt-4">
    <h2>DJ Absences</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>DJ</th><th>Show</th><th>Start</th><th>End</th><th>Replacement</th><th>Status</th><th>Notes</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for a in absences %}
            <tr>
                <td>{{ a.dj_name }}</td>
                <td>{{ a.show_name }}</td>
                <td>{{ a.start_time }}</td>
                <td>{{ a.end_time }}</td>
                <td>{{ a.replacement_name or '' }}</td>
                <td>{{ a.status }}</td>
                <td>{{ a.notes or '' }}</td>
                <td>
                    <form method="post" class="d-inline">
                        <input type="hidden" name="absence_id" value="{{ a.id }}">
                        <button class="btn btn-sm btn-success" name="action" value="approve">Approve</button>
                        <button class="btn btn-sm btn-warning" name="action" value="resolve">Resolve</button>
                        <button class="btn btn-sm btn-danger" name="action" value="reject">Reject</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% include '_footer.html' %}
</body>
</html>
