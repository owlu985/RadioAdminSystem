<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Audits</h2>
        <a class="btn btn-secondary btn-sm" href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Recording Classification Audit</div>
                <div class="card-body">
                    <form id="recordingsForm">
                        <div class="mb-2">
                            <label class="form-label">Recordings folder (optional)</label>
                            <input type="text" class="form-control" name="recordings_folder" placeholder="{{ config['OUTPUT_FOLDER'] }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Run</button>
                    </form>
                    <div class="progress mt-2" style="height: 8px; display:none;" id="recProgressWrap">
                        <div class="progress-bar" id="recProgress" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Explicit Music Audit (iTunes)</div>
                <div class="card-body">
                    <form id="explicitForm">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label class="form-label">Rate limit (seconds)</label>
                                <input type="number" step="0.1" class="form-control" name="rate_limit" value="{{ default_rate }}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Run</button>
                    </form>
                    <div class="progress mt-2" style="height: 8px; display:none;" id="expProgressWrap">
                        <div class="progress-bar" id="expProgress" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-3">Recording Audit Results</h4>
    <div class="table-responsive" id="recResults"></div>

    <h4 class="mt-3">Explicit Music Audit Results</h4>
    <div class="table-responsive" id="expResults"></div>
</div>
<script>
    async function startAudit(action, payload, progressWrapId, progressId, resultsContainerId) {
        const wrap = document.getElementById(progressWrapId);
        const bar = document.getElementById(progressId);
        wrap.style.display = 'block';
        bar.style.width = '0%';
        const res = await fetch('/api/audit/start', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({action, ...payload})
        });
        const data = await res.json();
        if (!data.job_id) {
            alert(data.message || 'Failed to start audit');
            return;
        }
        const jobId = data.job_id;
        const poll = async () => {
            const r = await fetch(`/api/audit/status/${jobId}`);
            const s = await r.json();
            const total = s.total || 1;
            const prog = Math.min(100, Math.floor((s.progress || 0) * 100 / total));
            bar.style.width = `${prog}%`;
            if (s.status === 'completed' || s.status === 'error') {
                wrap.style.display = 'none';
                renderResults(resultsContainerId, s.results || [], action);
                return;
            }
            setTimeout(poll, 2000);
        };
        poll();
    }

    function renderResults(containerId, results, action) {
        const container = document.getElementById(containerId);
        if (!results || !results.length) {
            container.innerHTML = "<p class='text-muted'>No results.</p>";
            return;
        }
        if (action === 'recordings') {
            container.innerHTML = `<table class="table table-sm table-bordered">
                <thead><tr><th>File</th><th>Classification</th><th>Reason</th><th>Avg dB</th><th>Silence</th><th>Automation</th></tr></thead>
                <tbody>
                ${results.map(r => `<tr>
                    <td style="max-width:400px;">${r.path}</td>
                    <td>${r.classification}</td>
                    <td>${r.reason}</td>
                    <td>${r.avg_db}</td>
                    <td>${r.silence_ratio}</td>
                    <td>${r.automation_ratio}</td>
                </tr>`).join('')}
                </tbody></table>`;
        } else {
            container.innerHTML = `<table class="table table-sm table-bordered">
                <thead><tr><th>File</th><th>Title</th><th>Artist</th><th>Explicit</th><th>Clean Available</th><th>Error</th></tr></thead>
                <tbody>
                ${results.map(r => `<tr>
                    <td style="max-width:400px;">${r.path}</td>
                    <td>${r.title || ''}</td>
                    <td>${r.artist || ''}</td>
                    <td>${r.explicit}</td>
                    <td>${r.clean_available}</td>
                    <td>${r.error || ''}</td>
                </tr>`).join('')}
                </tbody></table>`;
        }
    }

    document.getElementById('recordingsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const folder = this.recordings_folder.value || null;
        startAudit('recordings', {folder}, 'recProgressWrap', 'recProgress', 'recResults');
    });

    document.getElementById('explicitForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const rate_limit = this.rate_limit.value || {{ default_rate }};
        startAudit('explicit', {rate: rate_limit}, 'expProgressWrap', 'expProgress', 'expResults');
    });
</script>
</body>
</html>
