<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include '_nav.html' %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Schedule Grid</h2>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.schedule_ical') }}">Download iCal</a>
    </div>
    <table class="table table-bordered" id="grid">
        <thead><tr><th>Day</th><th>Show</th><th>Time</th><th>Genre</th><th>Description</th></tr></thead>
        <tbody></tbody>
    </table>
</div>
{% include '_footer.html' %}
<script>
    async function loadSchedule() {
        const res = await fetch('/api/schedule');
        const data = await res.json();
        const tbody = document.querySelector('#grid tbody');
        tbody.innerHTML = data.events.map(e => {
            const absence = e.absence ? `<span class="badge bg-warning text-dark ms-1">Sub: ${e.absence.replacement || 'TBD'} (${e.absence.status})</span>` : '';
            return `
            <tr>
                <td>${e.day.toUpperCase()}</td>
                <td>${e.title} ${absence}</td>
                <td>${e.start_time} - ${e.end_time} (${data.timezone})</td>
                <td>${e.genre || ''}</td>
                <td>${e.description || ''}</td>
            </tr>`;
        }).join('');
    }
    loadSchedule();
</script>
</body>
</html>
