<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>DJ Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include '_nav.html' %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">DJ Tools</h3>
        <span class="text-muted">Public DJ dashboard</span>
    </div>
    <div class="row g-3">
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-header">Now / Next</div>
                <div class="card-body">
                    <div id="nowBlock" class="mb-3 text-muted">Loading current show...</div>
                    <div id="nextBlock" class="text-muted">Loading next show...</div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-header">Quick Links</div>
                <div class="card-body d-flex flex-column gap-2">
                    <a class="btn btn-outline-primary" href="{{ url_for('main.autodj_menu') }}" target="_blank" rel="nofollow">AutoDJ Control</a>
                    <a class="btn btn-outline-secondary" href="{{ url_for('main.psa_player') }}" target="_blank" rel="nofollow">Media Player</a>
                    <a class="btn btn-outline-secondary" href="{{ url_for('logs.submit_log') }}" target="_blank">Public Logger</a>
                    <a class="btn btn-outline-secondary" href="{{ url_for('main.dj_absence_submit') }}" target="_blank">DJ Absence Form</a>
                    <a class="btn btn-outline-secondary" href="{{ url_for('main.dj_status_page') }}" target="_blank">DJ Status Screen</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% include '_footer.html' %}
<script>
    async function loadNow() {
        try {
            const res = await fetch('/api/now/widget');
            const data = await res.json();
            const nowBlock = document.getElementById('nowBlock');
            const nextBlock = document.getElementById('nextBlock');
            if (data.status === 'on_air' && data.show) {
                nowBlock.innerHTML = `<strong>On Air:</strong> ${data.show.name} — ${data.show.host || ''}`;
            } else if (data.status === 'automation') {
                nowBlock.innerHTML = `<strong>Automation</strong>: ${data.track?.Artist || ''} — ${data.track?.Title || ''}`;
            } else {
                nowBlock.innerHTML = '<strong>Off Air</strong>';
            }
            if (data.next_show) {
                nextBlock.innerHTML = `<strong>Next:</strong> ${data.next_show.name} — ${data.next_show.host || ''}`;
            } else {
                nextBlock.innerHTML = '<strong>Next:</strong> No upcoming show.';
            }
        } catch (err) {
            document.getElementById('nowBlock').textContent = 'Unable to load now/next.';
        }
    }
    loadNow();
    setInterval(loadNow, 10000);
</script>
</body>
</html>
