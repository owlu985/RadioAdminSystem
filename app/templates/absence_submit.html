<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJ Absence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include '_nav.html' %}
<div class="container mt-4">
    <h2>Submit DJ Absence</h2>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">DJ Name</label>
            <input type="text" name="dj_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Show Name</label>
            <input type="text" name="show_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Select Show (optional)</label>
            <select name="show_id" class="form-select">
                <option value="">-- none --</option>
                {% for show in shows %}
                <option value="{{ show.id }}">{{ show.show_name or show.host_first_name ~ ' ' ~ show.host_last_name }} ({{ show.days_of_week }} {{ show.start_time }}-{{ show.end_time }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Start Time</label>
            <input type="time" name="start_time" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">End Time</label>
            <input type="time" name="end_time" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Replacement (optional)</label>
            <input type="text" name="replacement" class="form-control" placeholder="Name of covering DJ">
        </div>
        <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% include '_footer.html' %}
</body>
</html>
