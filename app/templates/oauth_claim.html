<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Finish Sign-in</h3>
                    <p class="text-muted">Confirm your name so an administrator can approve your access.</p>
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label" for="display_name">Your name</label>
                            <input type="text" class="form-control" id="display_name" name="display_name" value="{{ pending.suggested_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" value="{{ pending.email }}" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit for Approval</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
