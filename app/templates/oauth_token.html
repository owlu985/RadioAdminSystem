{% include '_nav.html' %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>{{ provider }} OAuth Token</span>
            <span class="badge bg-info text-dark">Admin-only</span>
        </div>
        <div class="card-body">
            {% include '_flash.html' %}
            {% if token %}
            <p class="text-muted">Copy this token for use in social posting. Do not share publicly.</p>
            <pre class="bg-light p-3 rounded"><code>{{ token | tojson(indent=2) }}</code></pre>
            {% else %}
            <div class="alert alert-warning">No token captured.</div>
            {% endif %}
        </div>
    </div>
</div>
{% include '_footer.html' %}
