<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidecar Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include '_nav.html' %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-1">Sidecar Options</h2>
      <div class="text-muted">Update file locations used by the sidecar tools.</div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">File locations</div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label" for="music_root">Music library folder</label>
          <input type="text" class="form-control" id="music_root" name="music_root" value="{{ NAS_MUSIC_ROOT }}" placeholder="/path/to/music">
          <div class="form-text">Used for the library search and show automator queue builder.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="moneymusic_spreadsheet">MoneyMusic spreadsheet path</label>
          <input type="text" class="form-control" id="moneymusic_spreadsheet" name="moneymusic_spreadsheet" value="{{ MONEYMUSIC_SPREADSHEET_PATH }}" placeholder="/path/to/moneymusic.csv">
          <div class="form-text">Point this to the spreadsheet used for MoneyMusic searches.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save options</button>
      </form>
    </div>
  </div>
</div>
{% include '_footer.html' %}
</body>
</html>
