<!DOCTYPE html>
<html>
<head>
  <title>Artist Frequency Report</title>
</head>
<body>

<h1>Artist Frequency Report</h1>

<form method="get">
  Start date:
  <input type="date" name="start" value="{{ start }}">
  End date:
  <input type="date" name="end" value="{{ end }}">
  <button type="submit">Filter</button>
</form>

<table border="1" cellpadding="6">
<tr>
  <th>Artist</th>
  <th>Total Plays</th>
  <th>Days Played</th>
</tr>

{% for row in report %}
<tr>
  <td>{{ row.artist }}</td>
  <td>{{ row.plays }}</td>
  <td>{{ row.days_played }}</td>
</tr>
{% endfor %}
</table>

<p>
  <a href="/">‚Üê Back to Logs</a>
</p>

</body>
</html>
